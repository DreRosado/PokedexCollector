<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Catch</title>
    <link rel="stylesheet" href="dailycatch.css">
    <style>
        @media only screen and (max-width: 600px) {
            nav {
                width: 100%; /* Adjust as needed */
                max-width: 500px; /* Set a maximum width for the sidebar */
            }

            main {
                margin-left: 0; /* Reset margin for main content */
            } 
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Catch</h1>
    </header>

    <button id="hamburgerBtn">&#9776; Menu</button> <!-- Hamburger icon -->
    <nav id="sidebar" class="hidden">
        <ul>
            <li><a href="/pokedex"      id="pokedexLink"    >Pokédex</a></li>
            <li><a href="/dailycatch"   id="dailyCatchLink" >Daily Catch</a></li>
            <li><a href="/profile"      id="profileLink"    >My Team</a></li>
            <li><a href="/settings"     id="settingsLink"   >Settings</a></li>
            <li><a href="/index.html"       id="logOutLink"     >Log Out</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

<main>
    <h2 id="gameMessage"></h2> <!-- Message display area -->
    <img id="pokemonSprite" style="display:none;"> <!-- Pokémon sprite will be dynamically loaded -->
    <div id="pokeballsContainer" style="display:none;">
        <img class="pokeball" data-index="0">
        <img class="pokeball" data-index="1">
        <img class="pokeball" data-index="2">
    </div>
<!--    <div id="teamAdditionButtons" style="display:none;"> <!~~ Buttons will be dynamically loaded ~~></div>-->
    <div id="teamAdditionButtons"> <!-- Buttons will be dynamically loaded --></div>
    <div id="countdownTimer" style="display:none;"> <!-- Countdown timer display -->
        <p>Next catch:</p>
        <span id="timer"></span>
    </div>
</main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
<script src="dailycatch.js"></script> <!-- JavaScript file for handling interactions -->
</html>
