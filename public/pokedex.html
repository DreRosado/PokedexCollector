<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="Pokedex.css">
    <style>
        @media only screen and (max-width: 600px) {
            nav {
                width: 100%; /* Adjust as needed */
                max-width: 500px; /* Set a maximum width for the sidebar */
            }

            main {
                margin-left: 0; /* Reset margin for main content */
            } 
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" list="pokemonList" placeholder="Search Pokémon...">
            <datalist id="pokemonList">
                <!-- Pokémon suggestions will be populated here -->
            </datalist>
            <button id="searchButton">Search</button>
            <button id="randomizeButton">Randomize</button>
            <button id="addPokemonButton">Add Pokémon</button> <!-- New Add Pokémon button -->
        </div>
    </header>
    <main id="pokemonDisplay"></main> <!-- Display area for Pokémon cards -->

    <button id="hamburgerBtn">&#9776; Menu</button> <!-- Hamburger icon -->
        <nav id="sidebar" class="hidden">
        <ul>
            <li><a href="/pokedex"      id="pokedexLink"    >Pokédex</a></li>
            <li><a href="/dailycatch"   id="dailyCatchLink" >Daily Catch</a></li>
            <li><a href="/profile"      id="profileLink"    >Profile</a></li>
            <li><a href="/settings"     id="settingsLink"   >Settings</a></li>
            <li><a href="/logout"       id="logOutLink"     >Log Out</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <main>
        <!-- This section will be updated with the fetched Pokémon data -->
        <div id="pokemonDisplay">
            <!-- Fetched Pokémon information will be displayed here -->
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>

</body>
<script src="pokedex.js"></script> <!-- JavaScript file for handling interactions -->
</html>
