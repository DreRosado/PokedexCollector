<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        @media only screen and (max-width: 600px) {
            nav {
                width: 100%; /* Adjust as needed */
                max-width: 500px; /* Set a maximum width for the sidebar */
            }

            main {
                margin-left: 0; /* Reset margin for main content */
            } 
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>

    <button id="hamburgerBtn">&#9776; Menu</button> <!-- Hamburger icon -->
    <nav id="sidebar" class="hidden">
        <ul>
            <li><a href="/pokedex"      id="pokedexLink"    >Pok√©dex</a></li>
            <li><a href="/dailycatch"   id="dailyCatchLink" >Daily Catch</a></li>
            <li><a href="/profile"      id="profileLink"    >My Team</a></li>
            <li><a href="/settings"     id="settingsLink"   >Settings</a></li>
            <li><a href="/index.html"       id="logOutLink"     >Log Out</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <main>
        <div id="userDetails">
            <h2>Settings</h2>
            <p><strong>Username:</strong> <span id="usernameDisplay"></span></p>
            <p><strong>Email:</strong> <span id="emailDisplay">Loading email...</span></p>
        </div>
        <form id="updateForm">
            <label for="email">Update Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter or update your email">
    
            <button type="submit">Update Email</button>
        </form>
        <form id="deleteAccountForm">
            <button type="submit" id="deleteAccountBtn">Delete Account</button>
        </form>        
    </main>
    
    

    <footer>
        <!-- Footer content -->
    </footer>
</body>
<script src="settings.js"></script> <!-- JavaScript file for handling interactions -->
</html>
